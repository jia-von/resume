<!DOCTYPE html>
<html lang="en">
    <head> <!--Designate the header portion of the document-->
        
        <title> Jia Then | Contact Me</title> <!--Display browser tab at the top of the browser window, bookmark label for user, turns up in a web search-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--MetaData:-->
        <meta name="description" content="Contact Me: Jia Von">
        <meta name="author" content="Jia Von">

        <!--Style Sheet Styles.CSS-->
        <link rel="stylesheet" href="css/form.css">
        
        <!--JavaScript link-->
        <script src="js/scripts.js" defer=""></script>
    </head>
 <body>

    <!--Name to start the page with-->
    <h1>Contact Me</h1> 
        <h2><a href="index.html">Home</a></h2>

        <form action="mailto:jiavon@ualberta.ca" method="get">
            <ul>
                <li>
                    <label for="email">Email:</label> <!--For accessibility-->
                    <input type="email" name="email" id="email" maxlength="50" required>
                </li>
                <li>
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" id="subject" maxlength="150" required>
                </li>
                <li>
                    <label for="body">Message:</label>
                    <textarea name="body" id="body" required></textarea>
                </li>
            </ul>
        <button type="submit" name="submit" id="submit">Submit</button>
        <button type="reset" name="resetForm" id="resetForm">Reset</button>
    
    </form>
    <!--End of the form element-->

</body>
</html>
