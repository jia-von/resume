<!DOCTYPE html>
<html>
    <head> <!--Designate the header portion of the document-->
        
        <title> Jia Then | Contact Me</title> <!--Display browser tab at the top of the browser window, bookmark label for user, turns up in a web search-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--MetaData:-->
        <meta name="description" content="Contact Me: Jia Von">
        <meta name="author" content="Jia Von">

        <!--Style Sheet Styles.CSS-->
        <link rel="stylesheet" href="css/styles.css">
        
        <!--JavaScript link-->
        <script src="scripts.js"></script>
    </head>
 <body>

    <!--Name to start the page with-->
    <h1>Contact Me</h1> 
        <h2><a href="index.html">Home</a></h2>

    <!--Create form element based on Exercise 9-1 and POST method on Page 192 (Robbins, 2018)-->
    <!--How to Create Mailto Forms @link: https://www.w3docs.com/snippets/html/how-to-create-mailto-forms.html-->
    <form action="mailto:jiavon@ualberta.ca" method="POST" enctype="text/plain">

    <!--Page 184 from (Robbins, 2018), how to make a basic form instructions-->
    <!--Start of the contact form-->
        <p>Name<input type="text" name="name" maxlength="50"></p>
        <p>Email<input type="email" name="email" maxlength="50"></p>
        <p><textarea>Message</textarea></p>
    <!--End for contact form -->

    <!--Page 190 from (Robbins, 2018), submit and reset buttons-->
    <!--Start of Submit and Reset Buttons-->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    <!--End of Submit and Reset Buttons-->

    </form>
    <!--End of the form element-->

    </body>
</html>
<!--End of Basic Skeleton-->
